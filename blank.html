<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="assets/css/login.css" rel="stylesheet"/>
    <link href="assets/css/login.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->

<body id="penetapan" onload="document.getElementById('id01').style.display='block'" style="width:auto;">
    <div id="id01" class="modal">
      <form class="modal-content animate" action="report/daftar_waktu.html" id="myForm" onsubmit=" return validasi()">
        <div class="imgcontainer">
          <img src="assets/img/icon.ico" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <div class="psw"><a href="index.html">Forgot password?</a></div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
	<script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable( {
                "info": true,
            });
        });
        function validasi(){
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;
            if( username == "IKA" && password == "$hihwie8hwu2jejnoiijd9"){
              alert("Informasi yang disampaikan hanya ditujukan kepada penerima sebagaimana dimaksud pada tujuan informasi tersebut. Kalian tidak diperkenankan untuk memanfaatkan, menyebarkan, mendistribusikan, dan menggandakan informasi tersebut. Dan tidak serta merta mencerminkan pandangan IKA.");
              return true;
            }
            else if(username =="" || password ==""){
              alert("Masukkan username dan password Anda");
              return false;
            }
            else{
              alert("Username atau password yang Anda masukan salah");
              return false;
            }
          }
          function idleLogout() {
            var t;
            // window.onmousemove = resetTimer;
            // window.onmousedown = resetTimer;  // catches touchscreen presses as well      
            // window.ontouchstart = resetTimer; // catches touchscreen swipes as well 
            window.onclick = resetTimer;      // catches touchpad clicks as well
            window.onkeypress = resetTimer;   
            window.addEventListener('scroll', resetTimer, true); // improved; see comments

            function yourFunction() {
                // your function for too long inactivity goes here
                window.location.href = 'logout.html';
            }

            function resetTimer() {
                clearTimeout(t);
                t = setTimeout(yourFunction, 150000);  // time is in milliseconds
            }
        }
        idleLogout();
    </script>
</body>
</html>
