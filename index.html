<!DOCTYPE html>
<html>
<head>

<div id="id01" class="container-fluid">

      <img src="assets/img/icon.ico" alt="Logo IKA" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

  </form>
</div>
<script type="text/javascript">
  function validasi(){
    var username = document.forms["myForm"]["username"].value;
    var password = document.forms["myForm"]["password"].value;
    if( username == "informasi.ka" && password == "k=96@N[."){
      alert("Informasi yang disampaikan hanya ditujukan kepada penerima sebagaimana dimaksud pada tujuan informasi tersebut. Kalian tidak diperkenankan untuk memanfaatkan, menyebarkan, mendistribusikan, dan menggandakan informasi tersebut. Dan tidak serta merta mencerminkan pandangan IKA.");
      return true;
    }
    else if(username =="" || password ==""){
      alert("Masukkan username dan password Anda");
      return false;
    }
    else{
      alert("Username atau password yang Anda masukan salah");
      return false;
    }
  }
</script>
</body>
