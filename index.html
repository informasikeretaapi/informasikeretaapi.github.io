<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRAINPLAN - Informasi Kereta Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="assets/css/login.css" rel="stylesheet"/>
    <!-- ICON -->
    <link rel="shortcut icon" href="assets/img/icon.ico">
</head>
<body>
<h2>TRAINPLAN - Informasi Kereta Api</h2>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<div id="id01" class="modal">
  <form class="modal-content animate" action="main.html" id="myForm" onsubmit=" return validasi()">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="assets/img/icon.ico" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <button type="submit">Login</button>
      <!-- <input type="checkbox" checked="checked"> Remember me -->
    </div>
    <!-- <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div> -->
  </form>
</div>
<script type="text/javascript">
  function validasi(){
    var username = document.forms["myForm"]["username"].value;
    var password = document.forms["myForm"]["password"].value;
    if( username == "IKA" && password == "StdPwdIKA2020"){
      alert("Selamat datang");
      return true;
    }
    else if(username =="" || password ==""){
      alert("Masukkan username dan password Anda");
      return false;
    }
    else{
      alert("Username atau password yang Anda masukan salah");
      return false;
    }
  }
</script>
</body>
</html>
